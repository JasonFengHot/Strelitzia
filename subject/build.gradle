apply plugin: 'com.android.library'
apply plugin: 'plugin.transfer'
android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':appbase')
    compile project(':searchpage')
    compile project(path: ':searchpage')
    compile project(path: ':statistics')
    compile project(path: ':homepage')
    compile project(':homepage')
    compile project(':libverticalpagerview-release')
}
