allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}
apply plugin: 'com.android.library'
apply plugin: 'plugin.transfer'


android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.androidMinSdkVersion
        targetSdkVersion rootProject.ext.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    Map<String, String> dependencies = rootProject.ext.dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'cn.ismartv.truetime:library:1.3@aar'
    compile dependencies.appCompat
    compile dependencies.recyclerView
    compile 'io.reactivex:rxandroid:1.2.1'
    compile dependencies.retrofit
    compile dependencies.retrofitConverterGson
    compile dependencies.retrofitAdapterRxJava
    compile dependencies.okhttp
    compile dependencies.okhttpLoggingInterceptor
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'cn.ismartv.injectdb:injectdb:1.1'
    compile 'uk.co.chrisjenx:calligraphy:2.2.0'
    compile 'com.blankj:utilcode:1.3.0'
    compile 'cn.ismartv.downloader:library:1.15'
    compile 'cn.ismartv.imagereflection:imagereflection:1.18'
    compile project(path: ':account')
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.open.androidtvwidget:androidtvwidget:1.0'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}